<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TopicMotivation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center text-primary">TopicMotivation</h1>
        <p class="text-center">Get inspired to study with related books, movies, and music!</p>

        <!-- Labels Selection -->
        <div class="mt-4">
            <h5>Select Topics:</h5>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="science" id="science">
                <label class="form-check-label" for="science">Science</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="history" id="history">
                <label class="form-check-label" for="history">History</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="technology" id="technology">
                <label class="form-check-label" for="technology">Technology</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="math" id="math">
                <label class="form-check-label" for="math">Math</label>
            </div>
        </div>

        <!-- Search Button -->
        <button class="btn btn-success mt-3" onclick="fetchRecommendations()">Get Inspiration</button>

        <!-- Loading Indicator -->
        <div id="loading" class="mt-3 text-primary" style="display: none;">
            <div class="spinner-border" role="status"></div> Fetching recommendations...
        </div>

        <!-- Results -->
        <h3 class="mt-4">Your Recommendations:</h3>
        <ul id="results" class="list-group mt-2"></ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Logic -->
    <script>
        function fetchRecommendations() {
            // Get selected labels
            let selectedLabels = [];
            document.querySelectorAll('.form-check-input:checked').forEach(checkbox => {
                selectedLabels.push(checkbox.value);
            });

            // Validate selection
            if (selectedLabels.length === 0) {
                alert("Please select at least one topic.");
                return;
            }

            // Show loading indicator
            document.getElementById("loading").style.display = "block";

            // API request
            let url = `http://localhost:8080/api/recommendations?labels=${selectedLabels.join(",")}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let resultsList = document.getElementById("results");
                    resultsList.innerHTML = ""; // Clear previous results
                    document.getElementById("loading").style.display = "none"; // Hide loading indicator

                    if (data.length === 0) {
                        resultsList.innerHTML = "<li class='list-group-item text-danger'>No recommendations found. Try different topics!</li>";
                        return;
                    }

                    data.forEach(item => {
                        let listItem = document.createElement("li");
                        listItem.classList.add("list-group-item");
                        listItem.innerHTML = `<strong>${item.title}</strong> (${item.type}) - ${item.author} <br>
                                              <a href="${item.link}" target="_blank">More info</a>`;
                        resultsList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error("Error fetching recommendations:", error);
                    document.getElementById("loading").style.display = "none";
                    alert("Something went wrong. Please try again later.");
                });
        }
    </script>

</body>
</html>
