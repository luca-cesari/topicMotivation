<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TopicMotivation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: none;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .list-group-item {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">TopicMotivation</h1>
        <p class="text-center">Get inspired to study with related books, movies, and music!</p>

        <!-- Topic Input -->
        <div class="mt-4">
            <h5>Enter Topic:</h5>
            <input type="text" id="topicInput" class="form-control" placeholder="Enter a topic (e.g., science, history)">
        </div>

        <!-- Search Button -->
        <button class="btn btn-success mt-3" onclick="fetchRecommendations()">Get Inspiration</button>

        <!-- Loading Indicator -->
        <div id="loading" class="mt-3 text-primary" style="display: none;">
            <div class="spinner-border" role="status"></div> Fetching recommendations...
        </div>

        <!-- Results -->
        <h3 class="mt-4">Your Recommendations:</h3>
        <ul id="results" class="list-group mt-2"></ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript Logic -->
    <script>
        function fetchRecommendations() {
            // Get the topic input value
            let topic = document.getElementById("topicInput").value.trim();

            // Validate input
            if (topic === "") {
                alert("Please enter a topic.");
                return;
            }

            // Show loading indicator
            document.getElementById("loading").style.display = "block";

            // API request
            let url = `http://localhost:8080/api/recommendations?label=${topic}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let resultsList = document.getElementById("results");
                    resultsList.innerHTML = ""; // Clear previous results
                    document.getElementById("loading").style.display = "none"; // Hide loading indicator

                    if (data.length === 0) {
                        resultsList.innerHTML = "<li class='list-group-item text-danger'>No recommendations found. Try a different topic!</li>";
                        return;
                    }

                    data.forEach(item => {
                        let listItem = document.createElement("li");
                        listItem.classList.add("list-group-item");
                        listItem.innerHTML = `<strong>${item.title}</strong> (${item.type}) - ${item.author} <br>
                                              <a href="${item.link}" target="_blank">More info</a>`;
                        resultsList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error("Error fetching recommendations:", error);
                    document.getElementById("loading").style.display = "none";
                    alert("Something went wrong. Please try again later.");
                });
        }
    </script>

</body>
</html>
